[ANOMALY_DETECTION]
; Z-skor anomali tespiti için eşik değeri. Z-skoru bu değerden yüksek olan veriler anomali olarak işaretlenir.
z_score_threshold = 3.0
; Anomali tespiti ve hareketli ortalama için kullanılacak veri penceresi boyutu.
window_size = 50

[DATA_SOURCES]
; Sensör verisi gelene kadar kullanılacak örnek CSV dosyasının yolu.
input_file = sample_data.csv
; İşlenmiş verilerin kaydedileceği CSV dosyasının yolu.
output_file = processed_results.csv

[PLOTTING]
; Grafiklerin kaydedileceği dosyanın adı.
plot_file = data_plot.png